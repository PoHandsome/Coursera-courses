<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Event Challenges</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 27</h1>

    <form>
        <label>Enter a number <input type="text"></label>
        <input type="submit" value="send number">
    </form>

    <script type="text/javascript">

    var h1Tag = document.querySelector("h1");
    var formTag = document.querySelector("form");
    

    formTag.addEventListener("submit", function(event){
        
        event.preventDefault();
        var num = parseInt(document.querySelector("input").value);
        if (num > 0) {
            h1Tag.style.fontSize = `${num}px`
        }
        else {
            alert("please enter a number!")
        };
    });
    

    </script>

</body>
</html>
