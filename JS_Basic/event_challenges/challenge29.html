<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Event Challenges</title>
    <style type="text/css">
        body {height: 3000px;}
        .one { background-color: beige; transition: all 3s;}
        .two { background-color: blueviolet; transition: all 3s; }
        .three { background-color: coral; transition: all 3s;}
        .four { background-color: cornflowerblue; transition: all 3s;}
        .five { background-color: darkgoldenrod; transition: all 3s;}
    </style>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 29</h1>
    <p>Scroll Down!</p>

    <script type="text/javascript">
        
        var bodyTag = document.querySelector("body");
        var height;
        window.addEventListener("scroll", function(){
            height = window.pageYOffset;
            switch(true) {
                case height < 500: bodyTag.className = "one"; break;
                case height < 1000: bodyTag.className = "two"; break;
                case height < 1500: bodyTag.className = "three"; break;
                case height < 2000: bodyTag.className = "four"; break;
                case height < 2500: bodyTag.className = "five"; break;
            }
        });
        

    </script>
</body>
</html>
